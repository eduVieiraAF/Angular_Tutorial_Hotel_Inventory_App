<h2 [hidden]="hideTitle">Welcome to {{ hotelName }}</h2>
<hr>
<div [hidden]="hideRooms">Number of rooms:<br>
<label [innerText]="rooms.totalRooms" title="Total"></label><label> Total</label><br>
<label>available: </label><label [innerText]="rooms.availableRooms"></label><br>
<label>Booked: </label><label [innerText]="rooms.bookedRooms"></label>
</div><br>

<input type="checkbox"(click)="toggle()"><label>Show rooms</label><br>
<input type="checkbox" (click)="show()"><label>Hide title</label><br>
<br>

<button id="add" (click)="addRoom()">Check-out <br />available rooms {{ rooms.availableRooms }} </button>
<button id="take" (click)="takeRoom()">Check-in <br />Booked rooms {{ rooms.bookedRooms }} </button>
